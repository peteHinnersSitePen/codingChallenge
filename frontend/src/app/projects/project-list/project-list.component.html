<div class="container">
  <div class="header">
    <h1>Projects</h1>
    <div class="header-actions">
      <div class="filters-row">
        <div class="search-wrapper">
          <input type="text" id="searchText" class="search-input" [(ngModel)]="searchText" (input)="onSearchChange()" placeholder="Search by name...">
          <button *ngIf="searchText" type="button" class="search-clear" (click)="clearSearch()" aria-label="Clear search">Ã—</button>
        </div>
        <div class="sort-controls">
          <label for="sortBy">Sort By:</label>
          <select id="sortBy" [(ngModel)]="sortBy" (change)="onSortChange()">
            <option value="name">Name</option>
            <option value="createdAt">Created Date</option>
            <option value="updatedAt">Modified Date</option>
          </select>
          <label for="sortDir">Order:</label>
          <select id="sortDir" [(ngModel)]="sortDir" (change)="onSortChange()">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
          </select>
        </div>
      </div>
      <button class="btn btn-primary" (click)="showCreateModal = true">New Project</button>
    </div>
  </div>
  
  <div *ngIf="loading" class="loading">Loading projects...</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  
  <div class="project-list" *ngIf="!errorMessage" [class.loading-opacity]="loading">
    <div *ngIf="projects.length === 0" class="empty-state">
      <p>No projects found. Create your first project!</p>
    </div>
    <div *ngFor="let project of projects" class="project-card" [routerLink]="['/projects', project.id]">
      <div class="project-header">
        <h3>{{ project.name }}</h3>
        <span class="project-owner">Owner: {{ project.ownerName }}</span>
      </div>
      <div class="project-meta">
        <small>Created: {{ project.createdAt | date:'short' }}</small>
      </div>
    </div>
  </div>
  
  <!-- Create Project Modal -->
  <div *ngIf="showCreateModal" class="modal-overlay" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <h2>Create New Project</h2>
      <form (ngSubmit)="onCreateProject()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input type="text" id="projectName" [(ngModel)]="newProjectName" name="projectName" required>
        </div>
        <div *ngIf="createError" class="error-message">{{ createError }}</div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="creating">
            {{ creating ? 'Creating...' : 'Create' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
