<div class="app-container">
  <header>
    <nav>
      <h1 (click)="navigateToHome()" class="clickable-link">Issue Tracker</h1>
      <div class="nav-links">
        <a (click)="navigateToProjects()" class="clickable-link">Projects</a>
        <a (click)="navigateToIssues()" class="clickable-link">Issues</a>
        <div *ngIf="isAuthenticated" class="user-section">
          <span class="user-name">{{ currentUser?.name }}</span>
          <button class="btn btn-secondary btn-sm" (click)="logout()">Logout</button>
        </div>
        <a *ngIf="!isAuthenticated" routerLink="/login">Login</a>
      </div>
    </nav>
  </header>
  <main>
    <router-outlet></router-outlet>
  </main>
</div>
